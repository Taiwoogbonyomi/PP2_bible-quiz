<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bible Quiz</title>
</head>
<body>
    <div class="start-scrn">
        <button id="start-btn">Start</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="num-of-que">
                <span class="number-of-question">
                    1 of 16 questions
                </span>
            </div>
            <div class="timer-div">
                <img id="stop-time" src="assets/images/stop-time.png" alt="image of a stop watch" style="height: 30px; width: 30px;">
                <span class="time-left">15s</span>
            </div>
        </div>
        <div id="quiz-container">
            <!-- questions and options will display here-->
        </div>
        <button id="next-question-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Score</div>
        <button id="restart">Restart</button>
    
    
    </div>






    <script src="assets/js/script.js"></script>
</body>
</html>
